<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Claim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <style>
        body {
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
			font-family: 'Poppins',sans-serif;

        }
        main {
            flex: 1;
        }
        .claim-card {
            max-width: 800px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            padding: 2rem 2.5rem;
        }
        .claim-title {
            text-align: center;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        .claim-details dt {
            font-weight: 600;
        }
        .claim-details dd {
            margin-bottom: 0.75rem;
        }
        .documents-list {
            margin-top: 2rem;
        }
        .documents-list h5 {
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .doc-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .doc-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
 
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>
 
<main>
    <div class="container">
        <div class="claim-card">
            <h3 class="claim-title">Claim Details</h3>
 
            <dl class="row claim-details">
                <dt class="col-sm-4">Claim ID:</dt>
                <dd class="col-sm-8" th:text="${claim.claimId}"></dd>
 
                <dt class="col-sm-4">Policy Number:</dt>
                <dd class="col-sm-8" th:text="${claim.policy.policyNumber}"></dd>
 
                <dt class="col-sm-4">Coverage Amount:</dt>
                <dd class="col-sm-8" th:text="'₹ ' + ${claim.policy.coverageAmount}"></dd>
 
                <dt class="col-sm-4">Claim Amount:</dt>
                <dd class="col-sm-8" th:text="'₹ ' + ${claim.claimAmount}"></dd>
 
                <dt class="col-sm-4">Claim Date:</dt>
                <dd class="col-sm-8" th:text="${claim.claimDate}"></dd>
 
				<dt class="col-sm-4">Claim Status:</dt>
				          <dd class="col-sm-8">
				            <span th:if="${claim.claimStatus == null}" class="badge bg-secondary">Pending</span>
				            <span th:if="${claim.claimStatus?.name() == 'PENDING'}" class="badge bg-warning text-dark">Pending</span>
				            <span th:if="${claim.claimStatus?.name() == 'APPROVED'}" class="badge bg-success">Approved</span>
				            <span th:if="${claim.claimStatus?.name() == 'REJECTED'}" class="badge bg-danger">Rejected</span>
				          </dd>
 
                <dt class="col-sm-4">Adjuster:</dt>
                <dd class="col-sm-8" th:text="${claim.adjuster != null ? claim.adjuster.username : 'Not Assigned'}"></dd>
            </dl>
 
            <!-- Documents Section -->
            <div class="documents-list" th:if="${claim.documents != null and #lists.size(claim.documents) > 0}">
                <h5>Uploaded Documents</h5>
                <div th:each="doc : ${claim.documents}" class="doc-item">
                    <span th:text="${doc.documentName}"></span>
					<a th:href="@{/documents/view/{id}(id=${doc.documentId})}"
					   class="btn btn-sm btn-outline-primary">
					    <i class="bi bi-file-earmark-text"></i> View
					</a>
                </div>
            </div>
 
            <!-- No Documents Message -->
            <div class="documents-list" th:if="${claim.documents == null or #lists.isEmpty(claim.documents)}">
                <h5>No documents uploaded yet.</h5>
            </div>
 
			<!-- Upload New Document Button -->
			<div class="mt-4 text-center">
			    <!-- Show upload button only if NOT AGENT -->
			    <a th:if="${userRole != 'AGENT' and userRole != 'CLAIM_ADJUSTER'}"
			       th:href="@{/documents/upload-documents/{claimId}(claimId=${claim.claimId})}"
			       class="btn btn-success">
			        <i class="bi bi-upload"></i> Upload Document
			    </a>
			 
			    <!-- If Agent, show info text instead -->
			    <p th:if="${userRole == 'AGENT' or userRole == 'CLAIM_ADJUSTER'}" class="text-muted mt-2">
			        Cannot upload documents for policyholders.
			    </p>
			</div>
        </div>
    </div>
</main>
 
<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/assets/js/script.js}"></script>
</body>
</html>
