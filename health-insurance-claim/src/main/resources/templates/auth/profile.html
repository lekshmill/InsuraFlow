<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - InsuraFlow</title>
 
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
 
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
 
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/assets/js/script.js}"></script>
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
 
    <!-- Profile Section -->
    <section class="container mt-5 pt-5 pb-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow-lg p-4 p-md-5">
                <h2 class="card-title text-center mb-4 fw-bold">Your Profile</h2>
                
                <!-- User Details -->
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label fw-semibold">Username:</label>
                    <div class="col-sm-8">
                        <p class="form-control-plaintext" th:text="${user.username}"></p>
                    </div>
                </div>
 
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label fw-semibold">Email:</label>
                    <div class="col-sm-8">
                        <p class="form-control-plaintext" th:text="${user.email}"></p>
                    </div>
                </div>
 
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label fw-semibold">Role:</label>
                    <div class="col-sm-8">
                        <p class="form-control-plaintext" th:text="${user.role}"></p>
                    </div>
                </div>
 
                <div class="text-center mt-4">
                    <a th:href="@{/home}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house-door-fill me-2"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </section>
 
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
 
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
