<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - InsuraFlow</title>
 
  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
 
  <!-- Custom CSS -->
  <link th:href="@{/assets/css/style.css}" rel="stylesheet">
</head>
<body>
  <div th:replace="~{fragments/navbar :: navbar}"></div>
 
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow" style="max-width: 500px; width: 100%">
      <h2 class="text-center mb-4 text-primary fw-bold">Create Account</h2>
 
      <form th:action="@{/auth/register}" th:object="${user}" method="post">
        
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Choose a username" required />
        </div>
 
		<div class="mb-3">
		    <label for="password" class="form-label">Password</label>
		    <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Enter password" required />
		  </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="example@email.com" required />
        </div>
 
  
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select class="form-select" th:field="*{role}" id="role" required>
            <option value="" disabled selected>Select role</option>
            <option value="POLICYHOLDER">Policyholder</option>
            <option value="AGENT" disabled>Agent</option>
            <option value="CLAIM_ADJUSTER" disabled>Claim Adjuster</option>
            <option value="ADMIN" disabled>Admin</option>
          </select>
        </div>
 
        <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
 
        <p class="text-center mt-3">
          Already have an account? <a th:href="@{/auth/login}" class="text-decoration-none">Login</a>
        </p>
      </form>
    </div>
  </div>
 
  <div th:replace="~{fragments/footer :: footer}"></div>
 
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
