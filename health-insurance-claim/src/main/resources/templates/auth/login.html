<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - InsuraFlow</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    
    <!-- jQuery (for dark mode toggle, optional) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/assets/js/script.js}"></script>
</head>
 
<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
 
    <!-- Login Form Section -->
    <section class="container mt-5 pt-5 pb-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-lg-5 col-md-7 col-sm-10">
            <div class="card shadow-lg p-4 p-md-5">
                <h2 class="card-title text-center mb-4 fw-bold">Welcome Back</h2>
                <p class="text-center text-muted mb-4">Sign in to manage your insurance and claims.</p>
 
                <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
 
                <!-- Login Form -->
                <form th:action="@{/auth/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
 
                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
 
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i> Login
                        </button>
                    </div>
 
                    <div class="text-center mt-3">
                        <a th:href="@{/auth/register}" class="text-primary">Don't have an account? Register here.</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
 
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
 
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
