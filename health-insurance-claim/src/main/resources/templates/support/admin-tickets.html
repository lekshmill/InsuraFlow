<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Support Tickets - InsuraFlow</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
 
    <section class="container mt-5 pt-5 pb-5">
        <h2 class="mb-4">All Support Tickets</h2>
 
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Ticket ID</th>
                        <th>User</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Created Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="t : ${tickets}">
                        <td th:text="${t.ticketId}"></td>
                        <td th:text="${t.user.username}"></td>
                        <td th:text="${t.issueDescription}"></td>
                        <td>
                            <span th:text="${t.ticketStatus}"
                                  th:classappend="${t.ticketStatus == 'OPEN'} ? 'badge bg-warning' : 'badge bg-success'"></span>
                        </td>
                        <td th:text="${t.createdDate}"></td>
                        <td>
                            <a th:href="@{'/support/' + ${t.ticketId}}" class="btn btn-info btn-sm">View</a>
                            <form th:action="@{'/support/' + ${t.ticketId} + '/resolve'}" method="post" style="display:inline;">
                                <button class="btn btn-success btn-sm" type="submit" th:disabled="${t.ticketStatus == 'RESOLVED'}">Resolve</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(tickets)}">
                        <td colspan="6" class="text-center text-muted">No tickets available.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
 
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:src="@{/assets/js/script.js}"></script></body>
</html>
