<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Ticket - InsuraFlow</title>
 
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
 
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="card-title mb-4 text-primary">Ticket Details</h2>
 
            <div class="mb-3">
                <label class="form-label fw-bold">Ticket ID:</label>
                <p th:text="${ticket.ticketId}"></p>
            </div>
 
            <div class="mb-3">
                <label class="form-label fw-bold">User:</label>
                <p th:text="${ticket.user.username}"></p>
            </div>
 
            <div class="mb-3">
                <label class="form-label fw-bold">Email:</label>
                <p th:text="${ticket.user.email}"></p>
            </div>
 
            <div class="mb-3">
                <label class="form-label fw-bold">Issue Description:</label>
                <p th:text="${ticket.issueDescription}"></p>
            </div>
 
            <div class="mb-3">
                <label class="form-label fw-bold">Status:</label>
                <p th:text="${ticket.ticketStatus}"></p>
            </div>
 
            <div class="mb-3">
                <label class="form-label fw-bold">Created Date:</label>
                <p th:text="${ticket.createdDate}"></p>
            </div>
 
            <div class="d-flex justify-content-between mt-4">
				<div>
                <a th:href="@{/support}" class="btn btn-secondary" th:if="${session.userRole == 'POLICYHOLDER'}">
                    <i class="bi bi-arrow-left"></i> Back to Tickets
                </a>
				</div>
				<div>
				<a th:href="@{/support/admin}" class="btn btn-secondary" th:if="${session.userRole != 'POLICYHOLDER'}">
				                    <i class="bi bi-arrow-left"></i> Back to Tickets
				                </a>
								</div>
                <form th:if="${ticket.ticketStatus} == 'OPEN'" th:action="@{'/support/'+${ticket.ticketId}+'/resolve' }" method="post">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-lg"></i> Resolve Ticket
                    </button>
                </form>
            </div>
        </div>
    </div>
 
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:src="@{/assets/js/script.js}"></script>
</body>
</html>
