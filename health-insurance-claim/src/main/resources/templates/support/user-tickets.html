<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Support Tickets - InsuraFlow</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
 
    <section class="container mt-5 pt-5 pb-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>My Support Tickets</h2>
            <button class="btn btn-success" id="showFormBtn"><i class="bi bi-plus-lg"></i> Raise Ticket</button>
        </div>
 
        <!-- Raise Ticket Form -->
        <div id="ticketForm" style="display:none;" class="mb-4">
            <form th:action="@{/support/create}" th:object="${ticket}" method="post">
                <div class="mb-3">
                    <label for="issueDescription" class="form-label">Describe Your Issue</label>
                    <textarea th:field="*{issueDescription}" class="form-control" id="issueDescription" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Ticket</button>
            </form>
        </div>
 
        <!-- Tickets Table -->
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Ticket ID</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Created Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="t : ${tickets}">
                        <td th:text="${t.ticketId}"></td>
                        <td th:text="${t.issueDescription}"></td>
                        <td>
                            <span th:text="${t.ticketStatus}"
                                  th:classappend="${t.ticketStatus == 'OPEN'} ? 'badge bg-warning' : 'badge bg-success'"></span>
                        </td>
                        <td th:text="${t.createdDate}"></td>
                        <td>
                            <a th:href="@{'/support/' + ${t.ticketId}}" class="btn btn-info btn-sm">View</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(tickets)}">
                        <td colspan="5" class="text-center text-muted">No tickets raised yet.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
 
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:src="@{/assets/js/script.js}"></script>    <script>
        document.getElementById('showFormBtn').addEventListener('click', function(){
            var form = document.getElementById('ticketForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
