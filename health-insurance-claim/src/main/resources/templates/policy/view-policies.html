<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Policies</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"></head>
		<link rel="stylesheet" th:href="@{/assets/css/style.css}">
  <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f5f7fa; }
        main { flex: 1; }
        .table th { background-color: #2c3e50; color: white; }
        .table td, .table th { vertical-align: middle; text-align: center; }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main>
    <div class="container">
        <h3>Available Policies</h3>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Policy Number</th>
                    <th>Coverage</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="policy : ${policies}">
                    <td th:text="${policy.policyNumber}"></td>
                    <td th:text="'â‚¹ ' + ${policy.coverageAmount}"></td>
                    <td th:text="${policy.policyStatus}"></td>
                    <td>
                        <form th:action="@{/policies/enroll/{policyId}(policyId=${policy.policyId})}" method="post" onsubmit="return confirm('Are you sure you want to enroll in this policy?');">
                            <button type="submit" class="btn btn-sm btn-success">Enroll</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
<!-- Footer -->
	<div th:replace="~{fragments/footer :: footer}"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:src="@{/assets/js/script.js}"></script>

</body>
</html>
