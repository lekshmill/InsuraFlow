<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Policies</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"></head>
		<link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f5f7fa; }
        main { flex: 1; }
        .table th { background-color: #2c3e50; color: white; }
        .table td, .table th { vertical-align: middle; text-align: center; }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main>
    <div class="container">
        <h3>Manage Policies</h3>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Policy Number</th>
                    <th>Coverage</th>
                    <th>Status</th>
                    <th>Enrolled Users</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="policy : ${policies}">
                    <td th:text="${policy.policyId}"></td>
                    <td th:text="${policy.policyNumber}"></td>
                    <td th:text="'â‚¹ ' + ${policy.coverageAmount}"></td>
                    <td th:text="${policy.policyStatus}"></td>
					<td>
					   <div th:if="${!#lists.isEmpty(policy.enrolledUsers)}">
					       <select class="form-select form-select-sm">
					           <option th:each="user : ${policy.enrolledUsers}" th:text="${user.username}"></option>
					       </select>
					   </div>
					   <span th:if="${#lists.isEmpty(policy.enrolledUsers)}">None</span>
					</td>
                    <td>
                        <form th:action="@{/policies/update/{policyId}(policyId=${policy.policyId})}" method="post" class="d-inline">
                            <input type="number" step="0.01" name="coverageAmount" th:value="${policy.coverageAmount}" class="form-control form-control-sm mb-1">
                            <select name="policyStatus" class="form-select form-select-sm mb-1">
                                <option th:selected="${policy.policyStatus.name() == 'ACTIVE'}" value="ACTIVE">Active</option>
                                <option th:selected="${policy.policyStatus.name() == 'INACTIVE'}" value="INACTIVE">Inactive</option>
                                <option th:selected="${policy.policyStatus.name() == 'CANCELLED'}" value="CANCELLED">Cancelled</option>
                            </select>
                            <button type="submit" class="btn btn-sm btn-warning">Update</button>
                        </form>
                        <button type="button" class="btn btn-sm btn-danger" th:onclick="'deletePolicy(' + ${policy.policyId} + ')'">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>

<script th:inline="javascript">
    function deletePolicy(id){
        fetch('/policies/delete/' + id, { method: 'DELETE' })
        .then(()=> location.reload());
    }
</script>
<!-- Footer -->
	<div th:replace="~{fragments/footer :: footer}"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:src="@{/assets/js/script.js}"></script>
</body>
</html>
