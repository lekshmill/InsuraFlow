<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Policy</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"></head>
		<link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f5f7fa; }
        main { flex: 1; }
        h3 { text-align: center; margin-bottom: 2rem; }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main>
    <div class="container">
        <h3>Create Policy</h3>
        <form th:action="@{/policies/create}" th:object="${policy}" method="post">
            <div class="mb-3">
                <label for="policyNumber" class="form-label">Policy Number</label>
                <input type="text" th:field="*{policyNumber}" class="form-control" id="policyNumber" placeholder="Enter Policy Number" required>
            </div>
            <div class="mb-3">
                <label for="coverageAmount" class="form-label">Coverage Amount</label>
                <input type="number" step="0.01" th:field="*{coverageAmount}" class="form-control" id="coverageAmount" placeholder="Enter Coverage Amount" required>
            </div>
            <div class="mb-3">
                <label for="policyStatus" class="form-label">Policy Status</label>
                <select th:field="*{policyStatus}" class="form-select" id="policyStatus" required>
                    <option th:value="ACTIVE">Active</option>
                    <option th:value="INACTIVE">Inactive</option>
                    <option th:value="CANCELLED">Cancelled</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Policy</button>
        </form>
    </div>
</main>
<!-- Footer -->
	<div th:replace="~{fragments/footer :: footer}"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:src="@{/assets/js/script.js}"></script>
</body>
</html>
