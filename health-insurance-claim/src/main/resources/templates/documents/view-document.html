<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Document</title>
    
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"></head>
		<link rel="stylesheet" th:href="@{/assets/css/style.css}">

<body>
 
<!-- ✅ Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>
 
<!-- ✅ Main Content -->
<main class="container mt-5 mb-5">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">Document Details</h4>
        </div>
 
        <div class="card-body">
            <!-- Basic Info -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <p><strong>Document Name:</strong> <span th:text="${document.documentName}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Document Type:</strong> <span th:text="${document.documentType}"></span></p>
                </div>
            </div>
 
            <div class="row mb-3">
                <div class="col-md-6">
                    <p><strong>Claim ID:</strong> <span th:text="${document.claim.claimId}"></span></p>
                </div>
                
            </div>
 
            <!-- Preview Section -->
            <hr>
            <h5 class="mb-3 text-center">Document Preview</h5>
 
           
			<div th:if="${document.documentType.name() == 'PNG' or document.documentType.name() == 'JPG'}">
			    <img th:src="${document.documentPath}" class="img-fluid rounded shadow-sm" style="max-height:400px;">
			</div>
			 
			<div th:if="${document.documentType.name() == 'PDF'}">
			    <embed th:src="${document.documentPath}" type="application/pdf" width="100%" height="600px"/>
			</div>
			 
			<div th:if="${document.documentType.name() == 'DOC'}">
			    <p class="text-muted">Preview not available for DOC files.</p>
			    <a th:href="${document.documentPath}" class="btn btn-outline-primary" download>Download File</a>
			</div>
 
            <hr class="mt-4">
            <div class="d-flex justify-content-between">
				<div th:if="${userRole == 'POLICYHOLDER'}">
					<a th:href="@{/claims/my-claims}" class="btn btn-secondary">Back to My Claims</a>
				</div>
				<div th:if="${userRole == 'ADMIN' or userRole=='CLAIM_ADJUSTER'}">
					<a th:href="@{/claims/review}" class="btn btn-secondary">Back to My Claims</a>

				</div>
                
				<div th:if="${userRole == 'POLICYHOLDER' or userRole == 'ADMIN'}">
				    <form th:action="@{/documents/delete/{id}(id=${document.documentId})}" method="post"
				          onsubmit="return confirm('Are you sure you want to delete this document?');">
				        <button type="submit" class="btn btn-danger">Delete Document</button>
				    </form>
				</div>
            </div>
        </div>
    </div>
</main>
 
<!-- ✅ Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
 
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/assets/js/script.js}"></script> 
</body>
</html>
