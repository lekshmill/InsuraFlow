<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="UTF-8">
    <title>Upload Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <style>
        body {
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        .upload-form {
            max-width: 600px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            padding: 2rem 2.5rem;
        }
        .form-title {
            text-align: center;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        .btn-submit {
            width: 100%;
            background-color: #28a745;
            border: none;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
    </style>
</head>
 
<body>
 
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
 
    <main>
        <div class="container">
            <div class="upload-form">
                <h3 class="form-title">Upload Document</h3>
 
                <form th:action="@{/documents/upload}" th:object="${document}" method="post" enctype="multipart/form-data">
 
                    <!-- Hidden Claim ID -->
                    <input type="hidden" th:field="*{claim.claimId}" />
 
                    <!-- Document Name -->
                    <div class="mb-3">
                        <label for="documentName" class="form-label">Document Name</label>
                        <input type="text" th:field="*{documentName}" id="documentName" class="form-control"
                               placeholder="Enter document name" required>
                    </div>
 
                    <!-- Document Type -->
                    <div class="mb-3">
                        <label for="documentType" class="form-label">Document Type</label>
						<select th:field="*{documentType}" class="form-control" required>
						    <option th:each="type : ${T(com.genc.healthinsurance.document.entity.DocumentType).values()}"
						            th:value="${type}"
						            th:text="${type}">
						    </option>
						</select>
                    </div>
 
                    <!-- File Upload -->
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose File</label>
                        <input type="file" name="file" id="file" class="form-control" required>
                    </div>
 
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-submit btn-success mt-3">Upload Document</button>
 
                </form>
            </div>
        </div>
    </main>
 
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/assets/js/script.js}"></script>
 
</body>
</html>
